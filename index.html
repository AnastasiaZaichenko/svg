<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>svg</title>
</head>
<body>
<div>
    <svg class="square" width="400" height="200">
        <rect x="25" y="25" width="150" height="150" />
    </svg>
</div>
<div>
    <svg class="rectangle" width="400" height="200">
        <rect class="rectangle" x="70" y="70" width="200" height="50"/>
    </svg>
</div>
<div>
    <svg class="circle" width="400" height="200">
        <circle cx="100" cy="100" r="80"/>
    </svg>
</div>
<div>
    <svg  class="ellipse" width="400" height="200">
        <rect x="50" y="20" rx="100" ry="100" width="250" height="100"/>
    </svg>
</div> 
<div>
    <svg  class="ellipse2" width="100" height="200">
        <rect x="10" y="10" rx="100" ry="100" width="50" height="150"/>
    </svg>
</div> 
</body>
</html>
